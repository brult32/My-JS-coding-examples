<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Breakout</title>
	<!-- <link rel="stylesheet" type="text/css" href="breakout/breakout.css" /> -->
	<link rel="stylesheet" type="text/css" href="game.css" />
	<link rel="stylesheet" type="text/css" href="menu.css" />
	<style>
		table{
			width: 280px;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="menu.js"></script>
	<main>
		<canvas id="myCanvas" width="640" height="480"></canvas>
		<br>
		<!-- <div class="div50"> -->
		<table class="gametable">
			<tr>
				<td class="maintd" colspan="2">Controls</td>
			</tr>
			<tr>
				<td>
					<span>s / enter</span>
				</td>
				<td>
					<span>Start / Resume</span>
				</td>
			</tr>
			<tr>
				<td>
					<span>p / esc</span>
				</td>
				<td>
					<span>Pause</span>
				</td>
			</tr>
			<tr>
				<td><span>right / left / up / down / move mouse</span>
				</td>
				<td><span>Move paddle</span>
				</td>
			</tr>
			<tr>
				<td><span>shift / left click</span>
				</td>
				<td><span>Fire</span>
				</td>
			</tr>
			<tr>
				<td>
					<span>o</span>
				</td>
				<td>
					<span>Outline</span>
				</td>
			</tr>
			<tr>
				<td class="tdleft">
					<span>w</span>
				</td>
				<td class="tdright">
					<span>Reload</span>
				</td>
			</tr>
		</table>
		<table class="gametable debug">
			<tr>
				<td class="maintd">Debug</td>
			</tr>
			<tr>
				<td class="tdbot">
					<span id="debug"></span>
				</td>
			</tr>
		</table>
		<!-- </div>
		<div class="div50">
			<div class="divtop">
				<span>Debug</span>
			</div>
			<div class="divbot">
				<span id="debug"></span>
			</div>	
		</div>		 -->
	</main>
	<script type="text/javascript" src="breakout/breakout.js"></script>
</body>

</html>
